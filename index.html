<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Market</title>

    <!-- CSS Stylesheets -->
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <!-- Header Section -->
    <header class="header">
      <div class="header__container">
        <div class="header__logo">
          <img src="/assets/images/market.png" alt="Logotipo de My Market" />
          <h1>My Market</h1>
        </div>

        <a href="#" class="header__cart">
          <svg
            fill="currentColor"
            width="800px"
            height="800px"
            viewBox="-1.5 0 19 19"
            xmlns="http://www.w3.org/2000/svg"
            class="cf-icon-svg"
          >
            <path
              d="M14.252 4.59a.924.924 0 0 1 .921.92v3.602a1.048 1.048 0 0 1-.916 1.017l-8.511.883a.573.573 0 0 1-.145.019.577.577 0 1 0 0 1.154h8.488a.563.563 0 1 1 0 1.126h-.91a1.03 1.03 0 1 1-1.104 0H6.849a1.03 1.03 0 1 1-1.104 0H5.6a1.703 1.703 0 1 1 0-3.406.585.585 0 0 1 .128.014L3.111 3.911H1.39a.563.563 0 1 1 0-1.125h2.09a.562.562 0 0 1 .515.337l.64 1.466h9.617z"
            />
          </svg>

          <div class="header__cart--count">
            <p>0</p>
          </div>
        </a>
      </div>
    </header>

    <!-- Main Section -->
    <main class="main">
      <!-- Search Section -->
      <form action="" class="search">
        <input
          type="text"
          placeholder="Buscar productos..."
          class="search__input"
        />
        <select name="" id="" class="search__select">
          <option value="" class="search__option">Todas las categorías</option>
        </select>
      </form>

      <!-- Products Section -->
      <section class="products">
        <figure class="product">
          <img
            src="/assets/images/eggs.jpg"
            alt="eggs"
            class="product__image"
          />
          <figcaption class="product__description">
            <h2>Eggs</h2>

            <p>
              Fresh eggs, a versatile ingredient for baking, cooking and
              breakfast.
            </p>

            <div class="product__description__categories">
              <h3>Categorias:</h3>
              <p>Dairy</p>
            </div>

            <h3 class="product__description__price">
              Precio: <span>S/. 2.99</span> <span>Kg.</span>
            </h3>
            
            <button class="product__button">
              <svg
                fill="currentColor"
                width="80px"
                height="80px"
                viewBox="-3 0 19 19"
                xmlns="http://www.w3.org/2000/svg"
                class="cf-icon-svg"
              >
                <path
                  d="M12.711 9.182a1.03 1.03 0 0 1-1.03 1.03H7.53v4.152a1.03 1.03 0 0 1-2.058 0v-4.152H1.318a1.03 1.03 0 1 1 0-2.059h4.153V4.001a1.03 1.03 0 0 1 2.058 0v4.152h4.153a1.03 1.03 0 0 1 1.029 1.03z"
                />
              </svg>
              Agregar al carrito
            </button>
          </figcaption>
        </figure>

        <figure class="product">
          <img
            src="/assets/images/fish-steak.jpg"
            alt="fish-steak"
            class="product__image"
          />
          <figcaption class="product__description">
            <h2>Fish Steak</h2>

            <p>
              Quality fish steak, suitable for grilling, banking, or
              pan-searing.
            </p>

            <div class="product__description__categories">
              <h3>Categorias:</h3>
              <p>Seafood</p>
            </div>

            <h3 class="product__description__price">
              Precio: <span>S/. 14.99</span> <span>Kg.</span>
            </h3>

            <button class="product__button">
              <svg
                fill="currentColor"
                width="80px"
                height="80px"
                viewBox="-3 0 19 19"
                xmlns="http://www.w3.org/2000/svg"
                class="cf-icon-svg"
              >
                <path
                  d="M12.711 9.182a1.03 1.03 0 0 1-1.03 1.03H7.53v4.152a1.03 1.03 0 0 1-2.058 0v-4.152H1.318a1.03 1.03 0 1 1 0-2.059h4.153V4.001a1.03 1.03 0 0 1 2.058 0v4.152h4.153a1.03 1.03 0 0 1 1.029 1.03z"
                />
              </svg>
              Agregar al carrito
            </button>
          </figcaption>
        </figure>

        <figure class="product">
          <img
            src="/assets/images/green-bell-pepper.webp"
            alt="green-bell-pepper"
            class="product__image"
          />
          <figcaption class="product__description">
            <h2>Green Bell Pepper</h2>

            <p>
              Fresh and vibrant green bell pepper, perfect for adding color and
              flavor to your dishes.
            </p>

            <div class="product__description__categories">
              <h3>Categorias:</h3>
              <p>Vegetables</p>
            </div>

            <h3 class="product__description__price">
              Precio: <span>S/. 1.29</span> <span>Und.</span>
            </h3>

            <button class="product__button">
              <svg
                fill="currentColor"
                width="80px"
                height="80px"
                viewBox="-3 0 19 19"
                xmlns="http://www.w3.org/2000/svg"
                class="cf-icon-svg"
              >
                <path
                  d="M12.711 9.182a1.03 1.03 0 0 1-1.03 1.03H7.53v4.152a1.03 1.03 0 0 1-2.058 0v-4.152H1.318a1.03 1.03 0 1 1 0-2.059h4.153V4.001a1.03 1.03 0 0 1 2.058 0v4.152h4.153a1.03 1.03 0 0 1 1.029 1.03z"
                />
              </svg>
              Agregar al carrito
            </button>
          </figcaption>
        </figure>
      </section>
    </main>

    <!-- Footer Section -->
    <footer class="footer">
      <div class="footer__container">
        <!-- Social Links -->
        <p>Siguenos en nuestras redes sociales</p>

        <nav>
          <ul class="social__links" margin-bottom: 1rem;>
            <li>
              <a href="#">
                <img
                  src="/assets/images/facebook-logo.png"
                  alt="facebook-logo"
                />
              </a>
            </li>
            <li>
              <a href="#">
                <img src="/assets/images/x-logo.png" alt="x-logo" />
              </a>
            </li>
            <li>
              <a href="#">
                <img src="/assets/images/tiktok-logo.png" alt="tiktok-logo" />
              </a>
            </li>
            <li>
              <a href="#">
                <img
                  src="/assets//images/instagram-logo.png"
                  alt="instagram-logo"
                />
              </a>
            </li>
          </ul>
        </nav>

        <!-- Copyright -->
        <p>&copy; 2024 My Market. Todos los derechos reservados.</p>

        <!-- Legal Links -->
        <nav>
          <ul class="legal__links">
            <li>
              <a href="#">Políticas de Privacidad</a>
            </li>
            <li>
              <a href="#">Términos y de uso</a>
            </li>
            <li>
              <a href="#">Contacto</a>
            </li>
          </ul>
        </nav>
      </div>
    </footer>
  </body>
</html>
